<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form class="login-container" (submit)="loginUser()">
    <mat-form-field>
      <input matInput placeholder="Enter your username" [formControl]="username" required />
      <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error> 
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [formControl]="password" required />
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error> 
    </mat-form-field>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Login"/>
    </div>
  </form>
</div>
